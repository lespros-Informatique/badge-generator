<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyage du Cache</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f4f6;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
        }

        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #dc2626;
        }

        .success {
            color: #10b981;
            font-weight: 600;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üßπ Nettoyage du Cache</h1>
        <p>Cliquez sur le bouton ci-dessous pour vider le cache localStorage et r√©soudre les probl√®mes de quota.</p>
        <button onclick="clearCache()">Vider le Cache</button>
        <p class="success" id="successMsg">‚úÖ Cache vid√© avec succ√®s !</p>
    </div>

    <script>
        function clearCache() {
            // Clear the specific cache key
            localStorage.removeItem('badge_members_cache');

            // Show success message
            document.getElementById('successMsg').style.display = 'block';

            // Redirect to admin page after 2 seconds
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 2000);
        }
    </script>
</body>

</html>
